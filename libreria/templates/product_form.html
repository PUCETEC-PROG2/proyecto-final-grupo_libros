{% extends "base.html" %}
{% load static %}
{% block title %}Productos{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 2em; margin-bottom: 5em;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center"><strong>Agregar producto</strong></h2>
                        <form method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                {% csrf_token %}
                                {{ form.as_p }}
                            </div>
                            <div class="d-flex">
                                <a href="{%url "libreria:list_product" %}">
                                    <button style="margin-top: 1em; margin-right: 0.5em; color: white;" class="btn btn-primary me-2" type="submit">Guardar</button>
                                </a>
                                <button type="button" onclick="window.location.href='/product'" class="btn btn-primary ms-2" style="margin-top: 1em; color:white">Cancelar</button>
                            </div> 
                        </form>
                    </div> 
                </div> 
            </div>                
        </div>
    </div>
{% endblock content %}
