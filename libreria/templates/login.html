{% extends "base.html" %}
{% load static %}
{% block title %}Werther{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center" style="margin-top: 2em; margin-bottom: 5em;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center"><strong>Inicio de Sesión</strong></h2>
                    <form action="{% url "libreria:login" %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-2">
                            <label for="username">Usuario:</label>
                            <input type="text" name="username" id="username" required></input>
                        </div>
                        <div class="form-group mb-2">
                            <label for="password">Contraseña:</label>
                            <input type="password" name="password" id="password" required></input>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top:1em; color:white">Ingresar</button>
                        <button onclick="window.location.href='/'" class="btn btn-primary" style="margin-top:1em; color:white">Cancelar</button>
                    </form>
                </div> 
            </div> 
        </div>                
    </div>
</div>
{% endblock content %}
