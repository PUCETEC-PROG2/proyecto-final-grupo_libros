{% extends "base.html" %}
{% load static %}
{% block title %}{{ purchase.date }}{% endblock title %}
{% block content %}
    <div class="container">
        <p style="font-size: 1.7em; margin-top: 1em; margin-bottom: 1em;" class= "text-center"><strong>{{ purchase.purchase | capfirst }}</strong></p>
        <ul class="list-group">
            <li class="list-group-item"><strong>Producto:</strong> {{ purchase.amount_product }}x {{ purchase.product }}</li> 
            <li class="list-group-item"><strong>Total:</strong> {{ purchase.purchase.total_price }}</li> 
        </ul>
        <div class="d-flex justify-content-center">
            <button onclick="window.location.href='/client'" class="btn btn-primary" style="color:white">Regresar</button>
        </div>
    </div>
{% endblock content %}
