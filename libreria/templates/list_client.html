{% extends "base.html" %}
{% load static %}
{% block title %}Clientes{% endblock title %}
{% block content %}
    <div class="container">
        <p style="font-size: 1.7em; margin-top: 1em; margin-bottom: 1em;" class= "text-center"><strong>Clientes</strong></p>
        {% if user.is_authenticated %}
            <div class="d-flex">
                <a href="{% url "libreria:add_client" %}">
                    <button style=" margin-bottom: 2em;" class="btn btn-outline-primary btn-lg btn-block">
                        <h6>Agregar Cliente</h6>
                    </button>
                </a>
            </div>
        {% endif %}
        <ul class="list-group">
            {% for client in clients %}
                <li class="list-group-item">
                    <a href="{{ client.id }}" style=" margin-right: 1em;">
                        {{ client }}
                    </a>
                    {% if user.is_authenticated %}
                        <a href="edit_client/{{ client.id }}" class="btn btn-link"><i class="fa-solid fa-pencil"></i></a>
                        <a href="delete_client/{{ client.id }}" onclick="confirmScript(event, 'eliminar {{ client }}?, esta acciÃ³n es irreversible.')" class="btn btn-link"><i class="fa-solid fa-trash"></i></a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        <div class="d-flex justify-content-center">
            <button onclick="window.location.href='/'" class="btn btn-primary" style="color:white">Regresar</button>
        </div>
    </div>
{% endblock content %}
