{% extends "base.html" %}
{% load static %}
{% block title %}Categoría{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 2em; margin-bottom: 5em;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center"><strong>Agregar Categoría</strong></h2>
                        <form method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                {% csrf_token %}
                                <label for="{{ form.category.id_for_label }}">Categoría:</label>
                                {{ form.category }}
                            </div>
                            <div class="d-flex">
                                <button type="submit" class="btn btn-primary me-2" style="margin-top: 1em; margin-right: 0.5em; color:white">Guardar</button>
                                <button type="button" onclick="window.location.href='/category'" class="btn btn-primary ms-2" style="margin-top: 1em; color:white">Cancelar</button>
                            </div>                            
                        </form>
                    </div> 
                </div> 
            </div>                
        </div>
    </div>
{% endblock content %}
